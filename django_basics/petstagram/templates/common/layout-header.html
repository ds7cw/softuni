{% load static %}


<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Link to Home Page -->
                <a href="{% url 'home-page' %}">
                    <img width="50px" src="{% static '/images/free-30-instagram-stories-icons23_122570.png' %}" alt="img1">
                </a>

                <!-- Link to Home Page -->
                <a class="home" href="{% url 'home-page' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item">

                        <!-- Link to Add Pet Page -->
                        <a href="{% url 'create-pet' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>
                    <li class="nav-item">

                        <!-- Link to Add Photo Page -->
                        <a href="{% url 'add-photo' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>

                    {% if request.user.is_authenticated == True %}
                        <li class="nav-item">

                            <!-- Link to Profile Page -->
                            <a href="{% url 'profile-details' pk=9 %}">
                                <i>Profile</i>
                            </a>
                        </li>
                        <li class="nav-item">

                            <!-- Lpg out -->
                            <a href="{% url 'signout' %}">
                                <i>Log out</i>
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">

                            <!-- Link to Login Page -->
                            <a href="{% url 'signin' %}">
                                <i>Login</i>
                            </a>
                        </li>
                        <li class="nav-item">

                            <!-- Link to Register Page -->
                            <a href="{% url 'signup' %}">
                                <i>Register</i>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
