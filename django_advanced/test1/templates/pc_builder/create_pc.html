{% extends 'base.html' %}

{% block title %}
    <title>Create PC</title>
{% endblock %}

{% block main_content %}
    <h1>PC Creation Form</h1>

    <form action="{% url 'create-pc' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">
            Submit
        </button>
    </form>
{% endblock %}
