<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div>
            <h2>Normal Buttons</h2>
            <div class="row">    
                <a href="#" class="button" type="button">Learn More</a>
                <button class="button">Learn More</button>
                <button class="button hover">Learn More</button>
            </div>
        </div>
        
        <div>
            <h2>Filled Buttons</h2>
            <div class="row">
                <a href="#" class="button fill" type="button">Learn More</a>
                <button class="button fill">Learn More</button>
                <button class="button fill hover">Learn More</button>
            </div>
        </div>

        <div>
            <h2>Icon buttons</h2>
            <div class="row">
                <a href="#" class="button fill icon"><i class="fa fa-arrow-down"></i>Download</a>
                <button class="button fill icon"><i class="fa fa-arrow-down"></i>Download</button>
                <button class="button fill icon hover"><i class="fa fa-arrow-down"></i>Download</button>
            </div>
        </div>
    </main>
</body>
</html>
