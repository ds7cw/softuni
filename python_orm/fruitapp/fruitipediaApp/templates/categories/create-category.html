{% extends 'common/base.html' %}

{% block content %}

    <!-- Add Category Form -->
    <section id="create">
        <div class="form">
            <h2>Add Category</h2>
            <form class="create-form" method="post" action="{% url 'create category' %}">
                {% csrf_token %}
                {{ form }}

                <button type="submit">Add Category</button>
            </form>
        </div>
    </section>

{% endblock %}
